repos:
- repo: local
  hooks:
  - id: ruff
    name: ruff
    entry: uv run ruff check --fix
    language: system
    types: [python]
    require_serial: true
    files: ^(custom_components|tests)/.+\.py$
- repo: local
  hooks:
  - id: pyright
    name: pyright
    entry: uv run basedpyright
    language: system
    types: [python]
    require_serial: true
    files: ^(custom_components|tests)/.+\.pyi?$
